<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKTU ONEVIEW</title>
    <script>
        function checkForm() {
            // Get the values entered by the user
            var rollNo = document.getElementById('username').value;
            var dob = document.getElementById('dob').value;

            // Check if the values match the specific conditions
            if (rollNo === '2100290110112' && dob === '2003-07-06') {
                // Redirect to the result.html page
                window.location.href = 'result.html';
            } else {
                // Display an error message
                alert('Invalid roll number or date of birth. Please try again.');
            }
        }
    </script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="background">
        <div class="main_container">
            <div class="card">
                <div class="logo"><img src="aktu logo.png" alt=""></div>
                <h1>AKTU ONEVIEW</h1>

                <form>
                    <input type="text" placeholder="अनुक्रमांक" class="roll_no" id="username">
                    <input type="date" placeholder="जन्मतिथि" class="dob roll_no" style="margin-top: 1rem;" id="dob" required>
                    <input type="button" class="search" value="खोजे" id="search-btn" onclick="checkForm()">
                    <p>यह डॉ ए पी जे अब्दुल कलाम तकनीकी विश्वविद्यालय लखनऊ की आधिकारिक ईo आरo पीo है।
                        (एoकेoटीoयूo-एसडीसी द्वारा संचालित)</p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
